<html>
<head>
<script> 
function inter()
{
var p=document.myform.pr.value;
var r=document.myform.ra.value;
var t=document.myform.ti.value;
var a=  p*Math.pow(1+r/100,t);
var ci= a-p;
document.myform.si.value=ci;
}
</script>
</head>
<body>
<form name="myform">
Input Principal:<input type="text" name="pr" value="">
<br/>
Input Rate:<input type="text" name="ra" value="">
<br/>
Input Time:<input type="text" name="ti" value="">
<br/>
Interest:<input type="text" name="si" value="">
<br/>
<input type="button" value="Click Me" onClick="inter()">
</form>
</body>
</html>
