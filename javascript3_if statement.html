<!-- if statement syntax
 if (condition)
   statement
   
   or 
  if (condition)
  {
    statement 1
	statement 2
	statement 3
  
  }

else is not mandatory with if

if we use if else statement
 if (condition)
   statement 1
 else
   statement 2


-->

<head>

<script type="text/JavaScript">
 var a=100
 var b=500
 if (a>b)
  document.write(a+" is largest")
 else
  document.write(b+" is largest")

</script>


</head>
