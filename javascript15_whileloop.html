<!-- 
 Loop In javascript (Control Statement)
 1. while loop
 2.do while loop
 3.for loop
 -------------------------
 while loop syntax:
 
 variable initialization
 while(condition)
 {
 statements..
 increment/decrement
 }
--------------------------------
do while syntax:
 variable initialization
 do{
 statements
 increment/decrement
  }while(condition);
--------------------------------
for loop syntax:

 for(initialization;condition;increment/decrement)
 

-->
<!-- wap to prints numbers from 1 to 20 -->
<script>
var i=1; //initialization

while(i<=20)      //condition
 {  
 document.write (i)
 document.write('<br/>')
 i=i+1;  //increment
 }
</script>
