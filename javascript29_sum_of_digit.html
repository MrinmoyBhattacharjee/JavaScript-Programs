<!-- Wap to calculate sum of digits -->

<script>
    var m = prompt("Enter  a number")
	n=parseInt(m)
	var s=0
	var r
    
        while(n>0)
		{
            r=n%10                                                              
			s=s+r                                        
			n=parseInt(n/10)                             
		}
		document.write("Sum of Digit= "+s)
            
</script>
