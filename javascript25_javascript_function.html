<html>
<head>
<script type="text/javascript">
function product(a,b)
{
return a*b;
}
</script>
</head>
<body>
<script type="text/javascript">
var a=prompt("Enter first Number");
a=parseInt(a);
var b=prompt("Enter second Number");
b=parseInt(b);
document.write(product(a,b));
</script>

</body>
</html>
