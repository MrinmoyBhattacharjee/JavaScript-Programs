<!---   
if we use if else if .. else  statement
 if (condition1)
   statement 1
 else if(condition2)
   statement 2
 else if(condition3)
   statement 3
 else
   statement 4

-->



<head>

<script type="text/JavaScript">
 var a=1000
 var b=500
 var c=2000
 
 if (a>b && a>c)
  document.write(a+" is largest")
 else if(b>c)
  document.write(b+" is largest")
 else
  document.write(c+" is largest")

</script>


</head>
