<!--  Where to Place JavaScript  
a.Inside the head tag
b.Within the body tag 
c.In an external file 


-->
<head>
<script type="text/JavaScript">
  <!-- Declaring Variables  -->
  var x=10
  var y=5
  var a=x+y
  var s=x-y
  var p=x*y
  var d=x/y
  var r=x%y
  document.write("Sum Of Two Numbers="+a)
  document.write("</br>")
  document.write("Difference Of Two Numbers="+s)
  document.write("</br>")
  document.write("Product Of Two Numbers="+p)
  document.write("</br>")
  document.write("Quotient Of Two Numbers="+d)
  document.write("</br>")
  document.write("Remainder Of Two Numbers="+r)
  
  
  
</script>


</head>

<body>


</body>
